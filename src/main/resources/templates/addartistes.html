<!DOCTYPE html>

<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="/saveartistes" th:object="${aArtiste}" method="post">
    <input type="hidden" th:field="*{id}">
    <label for="fullName">Enter Artiste Full Name</label>
    <input type="text" th:field="*{fullName}">
    <label for="sageName">Enter Stage Name</label>
    <input type="text" th:field="*{stageName}">
    <label for="image">Enter Image of Artiste</label>
    <input type="text" th:field="*{image}" >
    <button type="submit">Save a Artiste</button>
</form>

</body>
</html>
